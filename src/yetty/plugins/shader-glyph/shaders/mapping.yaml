# Codepoint to shader file mapping
# Use Private Use Area (PUA) codepoints to avoid conflicts with color emoji atlas
# PUA range: U+F0000-U+F00FF
# Applications can map these codepoints to trigger animated shader glyphs

shaders:
  # Example: map PUA codepoints to shaders
  # To use: output "\uF0001" to trigger heart animation
  - codepoint: 0xF0001
    file: heart.wgsl
  - codepoint: 0xF0002
    file: fire.wgsl
  - codepoint: 0xF0003
    file: star.wgsl
  - codepoint: 0xF0004
    file: sparkle.wgsl
  - codepoint: 0xF0005
    file: party.wgsl
  - codepoint: 0xF0006
    file: spinner.wgsl
  - codepoint: 0xF0007
    file: rocket.wgsl
  - codepoint: 0xF0008
    file: gem.wgsl
  - codepoint: 0xF0009
    file: ripple.wgsl
  - codepoint: 0xF000A
    file: plasma.wgsl
  - codepoint: 0xF000B
    file: smiley.wgsl

default: default.wgsl
